<script>
/*Array*/
var arr=[10,20,30,40,50]
alert(arr[0])
alert(arr)
/*Array Methods*/
/*Push*/
//It will add 60 at the last and returns the total number of elements
var narr=arr.push(60)
alert(arr)
alert(narr)//returns the length of array
/*Pop*/
var rv=arr.pop(60)
alert(rv)//returns the value that is popped out
alert(arr)//returns the value of element
/*shift*/
var sh=arr.shift()
alert(sh)//returns the length of array
alert(arr)
/*unshift*/
var shh=arr.unshift(999)
alert(shh)//returns the length of array
alert(arr)
/*Slice*/
arr.slice(1,4)
alert(arr)
/*splice*/
arr.splice(1,2,"Harini","Goutham")
alert(arr)
/*join*/
var t=arr.join("@")
alert(t)
</script>
